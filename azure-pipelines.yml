# https://aka.ms/yaml
jobs:
- job: 'Test_linux'
  pool:
    vmImage: 'ubuntu-16.04'
  strategy:
    matrix:
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'

  - script: cmake .
    displayName: 'building C++'

  - script: python -m pip install --upgrade pip setuptools
    displayName: 'Install tools'

  - script: pip install -r requirements_dev.txt
    displayName: 'Install requirements'

  - script: pip install -e .
    displayName: 'Install current environment'

  - script: python scripts/add_script.py
    displayName: 'Try run script'

  - script: pytest tests/
    displayName: 'Test with pytest'

  - script: |
      python setup.py sdist bdist_wheel
      pip install awscli
      aws s3 sync dist/ s3://learning-good-practices/dist
    displayName: 'build and send'
    env:
       AWS_ACCESS_KEY_ID: $(AWS_ACCESS_KEY_ID)
       AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)



