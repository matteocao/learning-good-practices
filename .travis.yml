language: python

matrix:
  include:
    - os: linux
      dist: xenial
      python: 3.7.2
      install:
      - pip install -r requirements_dev.txt
      - pip install -e .
      script:
      - pytest --cov=functions
      after_success:
      - coveralls
    - os: linux
      dist: xenial
      python: 3.6
      install:
      - pip install -r requirements_dev.txt
      - pip install -e .
      script:
      - pytest --cov=functions
      after_success:
      - coveralls
    - os: osx
      osx_image: xcode7.3
      compiler: gcc
      sudo: required
      language: generic
      install: 
      - brew update
      - brew install python3
      - brew reinstall gcc
      - virtualenv venv
      - source venv/bin/activate
      - pip install -r requirements_dev.txt --upgrade
      - pip install -e .
      script:
      - pytest --cov=functions
      after_success:
      - coveralls
